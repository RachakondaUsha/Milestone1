<h1>JavaScript Program</h1>
<p>
     <b>
      Javascript program to generate random integers between 1 to 10 display, the user then
     prompted to input a guess number.
     </b>
</p>

<script>
 const num=Math.ceil(Math.random() * 10);
console.log(num);
const num1=prompt('Guess the number between 1 to 10:');
if(num1==num)
document.write("Matched")
else
document.write("Not Matched")
</script>

<h1>Expression and operator</h1>
<p style="color:orange";><b>Area of the circle</b> </p>
<script>
let pi = 3.1415926535897923846;
function    circleArea(r)
{
 return pi* r * r;
}
let r , area;
r=7;
area=circleArea(r);
document.write("Area of the circle is :"+area);
</script>
